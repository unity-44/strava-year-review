<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #FC4C02;
                color: white;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            input[type="submit"] {
                background-color: white;
                color: #FC4C02;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to our Strava data app!</h1>
        <p>To get started, authorize this app to access your Strava data.</p>
        <form action="/authorize">
            <input type="submit" value="Authorize">
        </form>
    </body>
</html>
